<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font: bold 28px Arial;
        }

        #botao{

        }

            width: 75%;
            padding: 50px 0px;
            margin: 0px 100px;
            background-color: rgba(51, 231, 231, 0.308);
            text-align: center;
        }
    </style>
<body>

    <h1>Clique no bot√£o abaixo para esconder a caixa!</h1>
    <button id="botao" onclick="esconder()">Clique para esconder a caixa</button>
    <br><br><br>

    <div id="caixa">Achou</div>

    <script>

        function esconder(){

            var x = document.getElementById("caixa"); 
            var y = document.getElementById("botao");
            
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
        }

    </script>

</body>
</html>
