<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Show/Hide</title>

        *{

        }

            border: black 2px solid;

        }

            text-align: center;
            font-size: 14px;
            margin: 7px 3px 7px 0px;
            font-weight: bold;
        }
    </style>
<body>

    <h1>Clique no bot√£o abaixo para esconder a caixa!</h1>

    <div id="caixa">Teste</div>

    <script>

        function esconder(){

            var botao = getElementById('botao');
            var caixa = getElementById('caixa');

            if(botao.style.display === 'none'){
                botao.style.display = 'block';
            }


        }

    </script>

</body>
</html>
