<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
    <style>
    
    table{

    font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 70%;
      }
      
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      </style>
      
</head>
<body>
    <h1>Tabelas</h1>

    <p>Aqui temos uma tabela com todas informações necessárias</p>

    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
        <tr>
            <td>Ruan</td>
            <td>24 anos</td>
            <td>Rio de Janeiro</td>
        </tr>
        <tr>
            <td>Arthur</td>
            <td>8 anos</td>
            <td>São João de Meriti</td>
        </tr>
    </table>
</body>
</html>
