<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Faça sua tabuada</h1>
    <div>
        <h2>Escolha um número:</h2>
        <form>
            <input type="number" id="inumero">
            <button type="submit" onclick="formulario()">Calcular</button>
        </form>
    </div>
    <div id="pagina"></div>

    <script>

        function formulario(){

            let num = window.document.getElementById('inumero');


            let tab = Number(num.value)

            let mult = 0
            

            while(mult <= 10){
                let total = tab * mult
                document.getElementById('pagina').innerText =(`${tab} X ${mult} = ${total}`)
                mult++
            }

         
         } 
    </script>
    

</body>
</html>
