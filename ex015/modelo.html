<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload="carregar()">
    <header>
        <h1>
            Verificador de Idade
        </h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento:
                <input type="number" name="ano" id="iano" maxlength="4">
            </p>
            <p>Sexo:
                
                <input type="radio" id="mas" name="sexo" value="mas" checked />
                <label for="mas">Masculino</label>
                <input type="radio" id="fem" name="sexo" value="fem" />
                <label for="fem">Feminino</label>
                  
                
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verif()">
            </p>
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
        <div id="foto">
            <img id="imagem" src="Imagens Pessoas/" alt="">
        </div>
    </section>
    <footer>
        <p>&copy;Ruan Gabriel</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
