<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao DOM</title>
    <style>
        body{
            background-color: rgb(0, 171, 228);
            color: white;
            font: normal 18px Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudo DOM</h1>
    <p >Aqui vai o resultado</p>
    <p >Aprendendo a usar o <strong>DOM </strong>em JavaScript</p>
    <div class="msg">Clique em mim</div>
    <script>
         var corpo = window.document.body
         var p1 = window.document.getElementsByTagName('p')[1]
         /*
         var d = window.document.getElementById('msg')        
         d.style.background = 'green'
         d.innertext = 'Estou aguardando'
         */
        var d = window.document.querySelector('div.msg')
        //uma tag é representada por um '.' quando é uma classe, também pode ser usado o '#' quando ela for um ID. 
        d.style.background = 'Blue'
    </script>
</body>
</html>
