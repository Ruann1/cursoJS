<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>
    <style>
        p{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Formatando Strings</h1>
   
   <script>
       var nome = window.prompt('Qual o seu nome ?')
       
       document.write(`O seu nome é <strong>${nome}</strong> e tem ${nome.length} letras<br>`)
       document.write(`Seu nome em letras maiúsculas fica assim ${nome.toUpperCase()}<br>`)
       document.write(`Seu nome em letras minúsculas fica assim ${nome.toLowerCase()}<br>`)
       
   </script>
</body>
</html>
